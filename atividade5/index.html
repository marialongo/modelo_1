<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
     function exibehabilidade(usuarios){
     for (usuario of usuarios){
         console.log(
           " O " + 
           usuario.nome +
           " possui as habilidades: " +
           usuario.habilidades.join(", ")
         );
     }
    
 }
    
var usuarios = [
    {
        nome: "diego",
        habilidades: ["javascript", "reactJS", "redux"]
    },
    {
        nome: "gabriel",
        habilidades:["vueJS", "ruby on rails", "elixir"]
    }
];    
   exibehabilidade(usuarios);
    </script>
</body>
</html>
